<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Shop</title>

    <!-- Website Main Icon -->
    <link rel="icon" href="Images/shop.png">

    <!-- Online Tailwind CSS -->
    <link rel="stylesheet" href="dist/output.css">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

</head>

<body class="dark:bg-slate-900">
    <section class="header p-2 sm:p-4 md:px-8 lg:px-20 md:py-5  shadow-gray-500 shadow-sm dark:shadow-md">
        <div class="flex justify-between text-black dark:text-cyan-500 items-center">
            <h1 class="text-3xl lg:text-4xl font-medium">Click Shop</h1>
            <div class="flex">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-8 h-8 sun cursor-pointer">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                </svg>

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-8 h-8 moon cursor-pointer">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                </svg>

            </div>
        </div>
    </section>
    <section class="search p-2 sm:p-4 md:px-8 lg:px-20 md:py-5 //bg-white/30">
        <div class="flex gap-2 justify-between items-center flex-col sm:flex-row">

            <div
                class="flex bg-white border-gray-700 rounded-md border w-[100%] sm:w-[30%] lg:w-[20%] items-center p-1 dark:bg-slate-900 text-black dark:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="h-6 w-[10%]">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>

                <select id="" class="w-[90%] capitalize dark:bg-slate-900 py-2 selector outline-none bg-white">
                    
                </select>
            </div>

            <div
                class="flex border items-center text-md p-1 rounded-md border-gray-700 w-[100%] sm:w-[30%] lg:w-[25%] text-black dark:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-[10%] h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>

                <input type="text" class="p-2 w-[90%] bg-white dark:bg-slate-900 search outline-none"
                    placeholder="Search Products">
            </div>
        </div>
    </section>
    <section class="cards p-2 sm:p-4 md:px-8 lg:px-20 md:py-5 //bg-white/30">
        <div class="grid cardContainer grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2 md:gap-3">

        </div>
    </section>

    <section
        class="fixed modulePage hidden top-0 bottom-0 left-0 right-0 bg-white dark:bg-slate-900 p-2 sm:p-4 md:px-8 lg:p-20">
    </section>

    <section
        class="fixed spinner w-full h-full top-0 bottom-0 right-0 left-0 bg-white/40 backdrop-blur-sm flex flex-col justify-center items-center">
        <div class="orbit-spinner">
            <div class="orbit"></div>
            <div class="orbit"></div>
            <div class="orbit"></div>
        </div>
    </section>

    <!-- JS Code -->
    <script src="script.js"></script>

    <!-- Dark Mode JS -->
    <script src="dark-mode.js"></script>
</body>

</html>
